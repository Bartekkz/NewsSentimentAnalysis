<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
		      News Sentiment Analysis	
		</div>
		
		
	</div>
	</header>

	<div class="results">


		
	<h3 style="color:black; text-align:center;"><u>Topic Title:</u></h3>
 	{% if prediction == 1%}	
	<p style="color:blue;font-size:40;text-align:center;"><b>{{text}}</b></p>
	{% elif prediction == 0%}
	<p style="color:red;font-size:40;text-align:center;"><b>{{text}}</b></p>
	{% endif %}
	<h3 style="color:black;text-align:center;"><u>Result:</u></h3>
	{% if prediction == 1%}
	<h2 style="color:blue;text-align:center;">POSITIVE</h2>
	{% elif prediction == 0%}
	<h2 style="color:red;text-align:center;">NEGATIVE</h2>
	{% endif %}
	</div>

</body>
</html>
